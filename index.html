<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-item">
                <a href="" id="brand">Logo</a>
            </div>
            <div class="nav-item">
                <a href="">Portfolio</a>
                <a href="">News</a>
                <a href="">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-box">
            <form action="htttp://localhost:5500/file.html" method="post">
                <h1>Log in</h1>
                <label for="email-login">Email</label>
                <input type="email" name="email" id="email-login" required minlength="5" maxlength="32">
                <label for="password-login">Password</label>
                <input type="password" name="password" id="password-login" required minlength="5" maxlength="16">
                <input type="submit" value="Submit">
                <p><a href="">Forgot password?</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; Alemi Herbert 2023</p>
    </footer>
</body>

</html>
